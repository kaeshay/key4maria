<!DOCTYPE html>
<html>
<head>
	<title>Key 4 Maria</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<style>
.center{
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top:100px;
  margin-bottom:-50px;
  width: 50%;
}
#playerContainer{
	width:95px;
}
</style>
<body>
	<img id="flower" src="flower.gif" class="draggable center" onclick="readLetter()" style="width:200px">
	<audio id="player" loop class="center" style="width:80px">
		<source src="flower.mp3" type="audio/mp3">
	</audio>
	<div id="playerContainer" class="center">
	<button type="button" onclick="document.getElementById('player').play()">▶︎</button>
	<button type="button" onclick="document.getElementById('player').pause()">▮▮</button>
	</div>
</body>
<script>

$(function() {
    $( ".draggable" ).draggable();
  });

var counter=0;
function readLetter(){
	var flower= document.getElementById("flower");
	if (counter==0){
		flower.src="letter.png"
		counter++
	} else if (counter==1) {
		flower.src="flower.gif"
		counter=0;
	}
}

</script>
</html>
